<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="event.html">
  <link rel="stylesheet" href="about.html">
  <link rel="stylesheet" href="contact.html">



  <title>Nous avons besoin de vous !</title>

</head>

<body>

  <header>
    <nav class="navbar justify-content-center navbar-expand-lg bg-light">
      <div class="container-fluid" id="navBarHeader">
        <a class="navbar-brand" href="#">Enfant du Monde</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html">Accueil</a>
            <a class="nav-link" href="/index.html">Présentation</a>
            <a class="nav-link" href="/event.html">Evenements</a>
            <a class="nav-link" href="/about.html">A propos</a>
            <a class="nav-link" href="/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

<section>
  <div class="container-fluid" style="background-image: url(/contactUs.jpg)" id="contactPage">
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center text-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h2 class="display-3 fw-normal">Nous contacter</h2>
        <p class="lead fw-normal">“Happiness doesn’t result from what we get, but from what we give.”</p>
      </div>
    </div>
  </div>
  <div class="form">
  <div class="mb-3">
    <label for="formControlInput1" class="col-sm-2 col-form-label col-form-label-sm">Adresse Mail</label>
    <input type="email" class="form-control" id="formControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="formControlInput2" class="col-sm-2 col-form-label col-form-label-sm">Nom</label>
    <input type="first-name" class="form-control" id="formControlInput2" placeholder="Entrer votre nom">
  </div>
  <div class="mb-3">
    <label for="formControlInput3" class="col-sm-2 col-form-label col-form-label-sm">Prénom</label>
    <input type="surname" class="form-control" id="formControlInput3" placeholder="Entrer votre prénom">
  </div>
  <div class="mb-3">
    <label for="formControlTextarea" class="col-sm-2 col-form-label col-form-label-sm">Vous avez des idées ?</label>
    <textarea class="form-control" id="formControlTextarea" placeholder="Enter votre texte ici" rows="3"></textarea>
  </div>
  <div class="text-center" id="submitButton">
    <button type="button" class="btn btn-primary">Envoyer</button>
  </div>
</div>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
